<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ab47bc">
  <title>Ann Marie and Brendan are getting Married</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Raleway:300,400" rel="stylesheet">
</head>
<style>
  :root {
    --center: auto;
  }

  body {
    display: block;
    font-family: 'Raleway', sans-serif;
    max-width: 900px;
    width: 95%;
    margin: 0 var(--center);
  }

  h1 {
    background-color: #ab47bc;
    color: #ffffff;
    text-align: center;
    font-family: 'Josefin Sans', sans-serif;
    font-size: 40px;
    padding: 10px 0;
  }

  h2 {
    background-color: #ab47bc;
    color: #ffffff;
    text-align: center;
    font-size: 28px;
  }

  p {
    font-size: 24px;
  }

  a {
    color: black;
    text-decoration: underline;
  }

  top {
    display: block;
  }

  .fixed {
    position: fixed;
    z-index: 1000;
    top: 0;
    right: 50vw;
    left: 50vw;
    margin: 0 -50%;
  }

  .menu {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    background-color: #90caf9;
    height: 30px;
  }

  .menu-item {
    margin: 5px 10px 0 10px;
  }

  .form {
    text-align: center;
  }

  .scroll-hide {
    display: none;
  }

  @media (max-width: 450px) {

    body {
      width: 100%;
    }

    p, h3 {
      margin: 0 10px;
    }

    .embed-map {
      width: 100%;
    }

    .menu {
      flex-direction: column;
      height: 100%;
    }

    .fixed {
      height: 204px;
      width: 100%;
    }

    .menu-item {
      padding: 5px 0;
      width: 100%;
      text-align: center;
    }

    .sec {
      padding-top: 175px;
    }

    .rsvp-form {
      width: 100%;
    }
  }

  @media (min-width: 543px) {
    body {
      width: 100%;
    }
  }
</style>

<body>
  <top id="top">
    <h1>
      Ann Marie and Brendan say:
      <p>Thanks For Coming!</p>
    </h1>
  </top>

  <div class="rsvp" id="rsvp">
    <h2>Share your Memories</h2>
    <div class="form">
      <a href="https://goo.gl/forms/L31p4fXFdX305MNg2">Please share your memories here!</a>
    </div>
  </div>
</body>
</html>
